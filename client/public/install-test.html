<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Test - BizTracker</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .install-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BizTracker PWA Test</h1>
        <p>This page tests the PWA installation functionality.</p>
        
        <div class="status" id="status">
            Checking PWA capabilities...
        </div>
        
        <button class="install-btn" id="installBtn" style="display: none;">
            Install BizTracker
        </button>
        
        <div id="debug"></div>
    </div>

    <script>
        let deferredPrompt;
        const statusDiv = document.getElementById('status');
        const installBtn = document.getElementById('installBtn');
        const debugDiv = document.getElementById('debug');

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function addDebugInfo(info) {
            debugDiv.innerHTML += '<p>' + info + '</p>';
        }

        // Check PWA capabilities
        addDebugInfo('Service Worker: ' + ('serviceWorker' in navigator));
        addDebugInfo('BeforeInstallPrompt: ' + ('BeforeInstallPromptEvent' in window));
        addDebugInfo('Display mode: ' + window.matchMedia('(display-mode: standalone)').matches);
        addDebugInfo('User Agent: ' + navigator.userAgent);

        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            updateStatus('Install prompt available! Click the install button below.');
            installBtn.style.display = 'block';
            addDebugInfo('Install prompt triggered');
        });

        // Handle install button click
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    updateStatus('Installation accepted!');
                    addDebugInfo('User accepted installation');
                } else {
                    updateStatus('Installation dismissed');
                    addDebugInfo('User dismissed installation');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Listen for appinstalled event
        window.addEventListener('appinstalled', () => {
            updateStatus('App installed successfully!');
            addDebugInfo('App installed event fired');
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    addDebugInfo('Service Worker registered: ' + registration.scope);
                    updateStatus('Service Worker registered successfully');
                })
                .catch(error => {
                    addDebugInfo('Service Worker registration failed: ' + error);
                    updateStatus('Service Worker registration failed');
                });
        } else {
            updateStatus('Service Worker not supported');
        }

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            updateStatus('App is already installed and running in standalone mode!');
        }
    </script>
</body>
</html>
